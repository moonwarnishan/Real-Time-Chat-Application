<div class="container mt-5">
  <div (click)="LogOut()" class="btn btn-primary">
    logout
  </div>
    <table class="table table-striped text-center">
        <thead>
        <tr>
          <th scope="col">User Name</th>
          <th scope="col">Email</th>
          <th scope="col">Date Of Birth</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of rows|paginate: { itemsPerPage: 5, currentPage: p, totalItems: total }; index as i">
          <td>
            {{ row?.userName | titlecase }}
          </td>
          <td>{{ row?.email }}</td>
          <td>{{row?.dateOfBirth.split('T')[0] }}</td>
          <td>
            <div class="btn btn-primary m-1" (click)="Update(row)" >Update</div>
            <div class="btn btn-danger m-1" (click)="Delete(row.id)">Delete</div>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
</div>
